    <!--free trail sign up form-->
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>SIGN UP FOR YOUR FREE TRIAL <i class="fa-solid fa-person-biking"></i></h2>
            <!--Full name and email form input-->
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" class="text-input" required>
            <br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" class="text-input" required>
            <br>
            <!--Select a day & time using a select option-->
            <p>Select a day that suits you best:</p>
            <select id="days" name="days">
                <option value="monday">Monday</option>
                <option value="wednesday">Wednesday</option>
                <option value="friday">Friday</option>
            </select>
            <p>Select a time that suits you best:</p>
            <select id="times" name="times">
                <option value="07:30">07:00</option>
                <option value="09:00">09:00</option>
                <option value="18:00">18:00</option>
            </select>
            <!--submit button-->
            <input type="submit" value="Sign me up!" class="signup-button">
        </form>
    </section>
