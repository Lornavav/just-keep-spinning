    <!--free trail sign up form-->
    <section class="signup-form">
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <h2>SIGN UP FOR YOUR FREE TRIAL <i class="fa-solid fa-person-biking"></i></h2>

            <!--Full name and email form input-->
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" class="text-input" required>
            <br>
            
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" class="text-input" required>
            <br>

            <!--Select a day & time labels & radio buttons-->
            
            <label for="days">Select a day that suits you best:</label>
            <select id="days" name="days">
            <option value="monday">Monday</option>
            <option value="wednesday">Wednesday</option>
            <option value="friday">Friday</option>
            </select>

            <br>

            <label for="times">Select a time that suits you best:</label>
            <select id="times" name="times">
            <option value="07:30">07:30</option>
            <option value="09:00">09:00</option>
            <option value="18:00">18:00</option>
            </select>

            <!--submit button-->
            <input type="submit" value="Sign me up!" class="signup-button">     
        </form>
    </section>
    <br>

    <!--contact information-->
    <section>
        <h2>Contact Us</h2>
            <ul>
                <li><i class="fas fa-envelope"></i> justkeepspinning@gmail.com</li><br>
                <li><i class="fas fa-phone-square-alt"></i> 01-8205544</li>
            </ul>      
    </section>

    <!--find us-->
